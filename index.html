<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <!-- link bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- link google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- link font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- link css  -->
         <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="col text-center mt-5 bg-white rounded-3 pt-4 px-5">
                
                    <h2 class="text-center mb-5">Verifica Della Password</h2>
           
                    <div class="position-relative">
                        <input class="rounded-3 p-2 fs-2 w-100" id="password" type="password">
                        <i class="fa-solid fa-eye-slash" id="eyes"></i>
                    </div>
                    <ul class="m-0 p-0 text-start mt-4">
                        <li class="fw-semibold characters">
                            <i class="fa-solid fa-x"></i>
                            <span class="">Almeno 9 caratteri</span>
                        </li>
                        <li class="fw-semibold uppercase">
                            <i class="fa-solid fa-x"></i>
                            <span class="">Almeno una maiuscola</span>
                        </li>
                        <li class="fw-semibold number">
                            <i class="fa-solid fa-x"></i>
                            <span class="">Almeno un numero</span>
                        </li>
                        <li class="fw-semibold characters-special">
                            <i class="fa-solid fa-x"></i>
                            <span class="">Almeno un carattere speciale</span>
                        </li>
                    </ul>

                    <div class="bar p-3 bg-secondary y mt-5 position-relative">
                    </div>
            </div>
        </div>
        <script src="./js/main.js" type="text/javascript"></script>
    </body>
</html>
